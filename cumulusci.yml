minimum_cumulusci_version: '3.16.0'
project:
    name: fondevhub
    package:
        name: fondevhub
        api_version: '49.0'
    git:
    source_format: sfdx
    dependencies:
        - namespace: Framework
          version: 120.7
        - namespace: PagesApi
          version: 120.0
        - namespace: KEYSTORE
          version: 120.0
        - namespace: OrderApi
          version: 120.9
        - namespace: EventApi
          version: 121.0
        - namespace: FDService
          version: 121.2
        - namespace: ROEApi
          version: 120.1
        - namespace: FDS19R2
          version: 121.8
        - namespace: LTE
          version: 123.4
        - namespace: FontevaCom
          version: 90.0
        - namespace: CPBase
          version: 120.0
        - namespace: joinapi
          version: 120.1

orgs:
    scratch:
        dev:
            config_file: orgs/dev.json
            days: 30

tasks:
    robot:
        options:
            suites: robot/fondevhub/tests
            options:
                outputdir: robot/fondevhub/results

    robot_testdoc:
        options:
            path: robot/fondevhub/tests
            output: robot/fondevhub/doc/fondevhub_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 85
